name: ci
on:
  push:
    branches:
      - main
    tags:
      - '*'

  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{github.ref}}-${{github.event.pull_request.number || github.run_number}}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      container: ${{ steps.filter.outputs.container }}
      outputs: ${{ steps.filter.outputs.outputs }}

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # @v2
        if: ${{ github.event_name == 'push' }}
        with:
          fetch-depth: 0

        # For pull requests it's not necessary to checkout the code
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36
        id: filter
        with:
          filters: |
            container:
              - '.github/**'
              - 'container/**'
            outputs:
              - '.github/**'
              - 'container/**'
              - 'outputs/**.sh'
              - 'outputs/Makefile'

  container:
    if: ${{ needs.changes.outputs.container == 'true' || startsWith(github.ref, 'refs/tags/') }}
    needs: changes
    uses: ./.github/workflows/container.yml

  outputs:
    if: |
      always()
      && contains(needs.*.result, 'success')
      && !contains(needs.*.result, 'failure')
      && (needs.changes.outputs.outputs == 'true'
      || startsWith(github.ref, 'refs/tags/'))
    needs: [ changes, container ]
    uses: ./.github/workflows/outputs.yml
    with:
      container_artifact: ${{ needs.changes.outputs.container == 'true' }}
