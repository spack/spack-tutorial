name: Containers

on:
  workflow_dispatch:

  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/containers.yml'
      - 'docker'

  schedule:
    - cron: '27 1 * * *'

  release:
    types: [published]

jobs:
  tutorial-images:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      fail-fast: false
      matrix: 
        # Each item contains
        # 0: image name, 
        # 1: target stage, 
        # 2: Dockerfile
        dockerfile: [
          [tutorial-builder, builder, docker/Dockerfile],
          [tutorial, final, docker/Dockerfile]
        ]
    name: Build ${{ matrix.dockerfile[0] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Container Tag Normal (Nightly)
        run: |
          container="${{ matrix.dockerfile[0] }}:latest"
          echo "container=${container}" >> $GITHUB_ENV
          echo "versioned=${container}" >> $GITHUB_ENV

      - name: Set Container Tag on Release
        if: github.event_name == 'release'
        run: |
          versioned="${{matrix.dockerfile[0]}}:${GITHUB_REF##*/}"
          echo "versioned=${versioned}" >> $GITHUB_ENV

      - name: Check ${{ matrix.dockerfile[2] }} Exists
        run: |
          printf "Preparing to build ${{ env.container }} from ${{ matrix.dockerfile[2] }}"
          if [ ! -f "${{ matrix.dockerfile[2]}}" ]; then
              printf "Dockerfile ${{ matrix.dockerfile[2]}} does not exist"
              exit 1;
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build & Deploy ${{ matrix.dockerfile[0] }}
        uses: docker/build-push-action@v2
        with:
          file: ${{matrix.dockerfile[2]}}
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          target: ${{ matrix.dockerfile[1] }}
          tags: |
            ghcr.io/spack/${{ env.container }}
            ghcr.io/spack/${{ env.versioned }}
