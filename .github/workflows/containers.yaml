name: Containers

on:
  workflow_dispatch:

  pull_request:
    branches:
      - main

  schedule:
    - cron: '27 1 * * *'

  release:
    types: [published]

jobs:
  tutorial-images:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      fail-fast: false
      matrix:
        # 0: image name,
        # 1: Dockerfile
        dockerfile: [
          [tutorial, docker/Dockerfile]
        ]
    name: Build ${{ matrix.dockerfile[0] }}
    steps:
      - name: Make space for build
        run: |
          sudo apt-get remove -y '^llvm-.*'
          sudo apt-get remove -y '^dotnet-.*'
          sudo apt-get autoremove -y
          rm -rf /usr/share/dotnet/

      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Set Container Tag Normal (Nightly)
        run: |
          container="${{ matrix.dockerfile[0] }}:latest"
          echo "container=${container}" >> $GITHUB_ENV
          echo "versioned=${container}" >> $GITHUB_ENV

      - name: Set Container Tag on Release
        if: github.event_name == 'release'
        run: |
          versioned="${{matrix.dockerfile[0]}}:${GITHUB_REF##*/}"
          echo "versioned=${versioned}" >> $GITHUB_ENV

      - name: Check ${{ matrix.dockerfile[1] }} Exists
        run: |
          printf "Preparing to build ${{ env.container }} from ${{ matrix.dockerfile[1] }}"
          if [ ! -f "${{ matrix.dockerfile[1]}}" ]; then
              printf "Dockerfile ${{ matrix.dockerfile[1]}} does not exist"
              exit 1;
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@5927c834f5b4fdf503fca6f4c7eccda82949e1ee

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Deploy ${{ matrix.dockerfile[0] }}
        uses: docker/build-push-action@1a162644f9a7e87d8f4b053101d1d9a712edc18c
        with:
          file: ${{matrix.dockerfile[1]}}
          platforms: linux/amd64
          context: ./docker
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/spack/${{ env.container }}
            ghcr.io/spack/${{ env.versioned }}
