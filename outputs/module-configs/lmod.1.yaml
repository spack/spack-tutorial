modules:
  default:
    enable::
      - lmod
    lmod:
      core_compilers:
        - 'gcc@11'
      hierarchy:
        - mpi
      hash_length: 0
      include:
        - gcc
      exclude:
        - '%gcc@11.3.0'
      all:
        filter:
          exclude_env_vars:
            - "C_INCLUDE_PATH"
            - "CPLUS_INCLUDE_PATH"
            - "LIBRARY_PATH"
        environment:
          set:
            '{name}_ROOT': '{prefix}'
      openmpi:
        environment:
          set:
            SLURM_MPI_TYPE: pmi2
            OMPI_MCA_btl_openib_warn_default_gid_prefix: '0'
      projections:
        all:          '{name}/{version}'
        ^lapack:      '{name}/{version}-{^lapack.name}'
