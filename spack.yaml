spack:
  specs:
  - "py-sphinx@5"
  - "py-sphinxcontrib-programoutput"
  - "py-sphinx-rtd-theme"
  - "py-sphinx-copybutton"
  - "py-python-levenshtein"
  # Newer py-docutils messes up the style?
  - "py-docutils@0.16"
  # Our hacky way to register styles only works on old pygments
  - "py-pygments@2.12"
  - "graphviz"
  view: view


